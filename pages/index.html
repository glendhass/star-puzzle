<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/index.css" />
    <link rel="stylesheet" href="../css/puzzle.css" />
    <title>Star-Puzzle</title>
  </head>
  <body>
    <div id="parte-esqu">
      <div class="pos-pecas">
        <div class="parte parte1"></div>
      </div>
      <div class="pos-pecas">
        <div class="parte parte2"></div>
      </div>
      <div id="cronometro">
        <p>0:0</p>
      </div>
    </div>

    <div id="box">
      <div id="box-fixar">
        <div id="div1" class="pos-correta">1</div>
        <div id="div2" class="pos-correta">2</div>
        <div id="div3" class="pos-correta">3</div>
        <div id="div4" class="pos-correta">4</div>

        <div id="encaixe1" class="encaixe"></div>
        <div id="encaixe2" class="encaixe"></div>
        <div id="encaixe3" class="encaixe"></div>
        <div id="encaixe4" class="encaixe"></div>
      </div>
    </div>

    <div id="parte-dir">
      <button id="bt-recarregar">
        <img src="/assets/images/recarregar.svg" alt="" id="img-recarregar" />
      </button>
      <div class="pos-pecas">
        <div class="parte parte3"></div>
      </div>
      <div class="pos-pecas">
        <div class="parte parte4"></div>
      </div>
    </div>

    <script>
      let segundos = 0;
      let intervalo;

      window.onload = function () {
        if (intervalo) return;

        intervalo = setInterval(() => {
          segundos++;
          let mins = Math.floor(segundos / 60);
          let secs = segundos % 60;
          document.getElementById("cronometro").innerText = mins + ":" + secs;
        }, 1000);
      };

      let conta = 0;

      const divs = Array.from(document.querySelectorAll(".parte"));
      const classesPartes = ["parte1", "parte2", "parte3", "parte4"];
      function embaralharArray(array) {
        for (let i = array.length - 1; i > 0; i--) {
          const j = Math.floor(Math.random() * (i + 1));
          [array[i], array[j]] = [array[j], array[i]];
        }
        return array;
      }
      const classesEmbaralhadas = embaralharArray(classesPartes.slice());
      divs.forEach((div, i) => {
        div.classList.remove(...classesPartes);
        div.classList.add(classesEmbaralhadas[i]);
      });

      document.getElementById("bt-recarregar").onclick = function () {
        location.reload();
      };

      function arraste(div, encaixediv) {
        let arrastando = false;
        let offsetX, offsetY;
        let animando = false;
        let destinoX, destinoY;

        div.addEventListener("mousedown", (e) => {
          if (div.dataset.fixado === "true") return;
          arrastando = true;
          offsetX = e.clientX - div.offsetLeft;
          offsetY = e.clientY - div.offsetTop;
        });

        document.addEventListener("mousemove", (e) => {
          if (arrastando) {
            let pecaLeft = e.clientX - offsetX;
            let pecaTop = e.clientY - offsetY;

            const larguraTela = window.innerWidth;
            const alturaTela = window.innerHeight;

            const larguraPeca = div.offsetWidth;
            const alturaPeca = div.offsetHeight;

            posicaoX = Math.max(
              0,
              Math.min(pecaLeft, larguraTela - larguraPeca)
            );
            posicaoY = Math.max(0, Math.min(pecaTop, alturaTela - alturaPeca));

            if (!animando) {
              animando = true;
              requestAnimationFrame(atualizarPosicao);
            }
          }
        });
        function atualizarPosicao() {
          div.style.left = posicaoX + "px";
          div.style.top = posicaoY + "px";
          animando = false;
        }
        document.addEventListener("mouseup", () => {
          arrastando = false;
          const pos = document.getElementById(encaixediv);
          const encaixe = pos.getBoundingClientRect();
          const quad = div.getBoundingClientRect();

          if (
            quad.top >= encaixe.top &&
            quad.bottom <= encaixe.bottom &&
            quad.left >= encaixe.left &&
            quad.right <= encaixe.right
          ) {
            div.style.top = encaixe.top + 25 + "px";
            div.style.left = encaixe.left + 25 + "px";
            div.style.cursor = "default";

            if (div.dataset.fixado !== "true") {
              conta += 1;
              div.dataset.fixado = "true";

              if (conta == 4) {
                clearInterval(intervalo);
                intervalo = null;
                setTimeout(() => {
                  let mins = Math.floor(segundos / 60);
                  let secs = segundos % 60;
                  let tempoFinal = mins + ":" + secs;

                  const fundo = document.createElement("div");
                  fundo.id = "fundo";

                  const caixa = document.createElement("div");
                  caixa.id = "caixa";

                  const parab = document.createElement("p");
                  parab.id = "parabens";
                  parab.textContent =
                    "ParabÃ©ns! VocÃª conseguiu completar o quebra-cabeÃ§a! ðŸŽ‰";
                  caixa.appendChild(parab);

                  const cont = document.createElement("p");
                  cont.id = "contagem";
                  cont.textContent = "VocÃª terminou em:" + tempoFinal;
                  caixa.appendChild(cont);

                  const p = document.createElement("p");
                  p.id = "pergunta";
                  p.textContent = "VocÃª quer tentar de novo?";
                  caixa.appendChild(p);

                  const botao = document.createElement("button");
                  botao.id = "botao-recarregar";
                  botao.textContent = "Tentar novamente";
                  botao.onclick = function () {
                    location.reload();
                  };
                  caixa.appendChild(botao);

                  document.body.appendChild(caixa);
                  document.body.appendChild(fundo);
                }, 1500);
              }
            }
          }
        });
      }
      arraste(document.querySelector(".parte1"), "encaixe1");
      arraste(document.querySelector(".parte2"), "encaixe2");
      arraste(document.querySelector(".parte3"), "encaixe3");
      arraste(document.querySelector(".parte4"), "encaixe4");
    </script>
  </body>
</html>
