<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/index.css" />
    <link rel="stylesheet" href="../css/puzzle.css" />
    <title>Star-Puzzle</title>
  </head>
  <body>
    <div id="parte-esqu">
      <div class="pos-pecas">
        <div class="parte parte1"></div>
      </div>
      <div class="pos-pecas">
        <div class="parte parte2"></div>
      </div>
      <div id="cronometro">
        <p>00:00</p>
      </div>
    </div>

    <div id="box">
      <div id="box-fixar">
        <div id="div1" class="pos-correta">1</div>
        <div id="div2" class="pos-correta">2</div>
        <div id="div3" class="pos-correta">3</div>
        <div id="div4" class="pos-correta">4</div>

        <div id="encaixe1" class="encaixe"></div>
        <div id="encaixe2" class="encaixe"></div>
        <div id="encaixe3" class="encaixe"></div>
        <div id="encaixe4" class="encaixe"></div>
      </div>
    </div>

    <div id="parte-dir">
      <button id="bt-recarregar">
        <img src="/assets/images/recarregar.svg" alt="" id="img-recarregar" />
      </button>
      <div class="pos-pecas">
        <div class="parte parte3"></div>
      </div>
      <div class="pos-pecas">
        <div class="parte parte4"></div>
      </div>
    </div>
    <script src="../js/puzzle.js"></script>
  </body>
</html>
