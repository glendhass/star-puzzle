<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/index.css" />
    <link rel="stylesheet" href="../css/puzzle.css" />
    <title>Star-Puzzle</title>
  </head>
  <body>
    <div id="box">
      <div id="box-fixar">
        <div id="div1" class="pos-correta">1</div>
        <div id="div2" class="pos-correta">2</div>
        <div id="div3" class="pos-correta">3</div>
        <div id="div4" class="pos-correta">4</div>

        <div id="encaixe1" class="encaixe"></div>
        <div id="encaixe2" class="encaixe"></div>
        <div id="encaixe3" class="encaixe"></div>
        <div id="encaixe4" class="encaixe"></div>
      </div>
      <div class="parte parte1"></div>
      <div class="parte parte2"></div>
      <div class="parte parte3"></div>
      <div class="parte parte4"></div>
    </div>

    <script>
      let conta = 0;

      function arraste(div, encaixediv) {
        let arrastando = false;
        let offsetX, offsetY;

        div.addEventListener("mousedown", (e) => {
          if (div.dataset.fixado === "true") return;
          arrastando = true;
          offsetX = e.clientX - div.offsetLeft;
          offsetY = e.clientY - div.offsetTop;
        });

        document.addEventListener("mousemove", (e) => {
          if (arrastando) {
            div.style.left = e.clientX - offsetX + "px";
            div.style.top = e.clientY - offsetY + "px";
          }
        });

        document.addEventListener("mouseup", () => {
          arrastando = false;
          const pos = document.getElementById(encaixediv);
          const encaixe = pos.getBoundingClientRect();
          const quad = div.getBoundingClientRect();

          let afirmar;

          if (
            quad.top >= encaixe.top &&
            quad.bottom <= encaixe.bottom &&
            quad.left >= encaixe.left &&
            quad.right <= encaixe.right
          ) {
            div.style.backgroundColor = "black";
            div.style.top = encaixe.top + 25 + "px";
            div.style.left = encaixe.left + 25 + "px";
            div.style.cursor = "default";

            if (div.dataset.fixado !== "true") {
              conta += 1;
              div.dataset.fixado = "true";

              if (conta == 4) {
                const fundo = document.createElement("div");
                fundo.id = "fundo";

                const caixa = document.createElement("div");
                caixa.id = "caixa";

                const parab = document.createElement("p");
                parab.id = "parabens";
                parab.textContent =
                  "ParabÃ©ns! VocÃª conseguiu completar o quebra-cabeÃ§a! ðŸŽ‰";
                caixa.appendChild(parab);

                const p = document.createElement("p");
                p.id = "pergunta";
                p.textContent = "VocÃª quer tentar de novo?";
                caixa.appendChild(p);

                const botao = document.createElement("button");
                botao.id = "botao-recarregar";
                botao.textContent = "Tentar novamente";
                botao.onclick = function () {
                  location.reload();
                };
                caixa.appendChild(botao);

                document.body.appendChild(caixa);
                document.body.appendChild(fundo);
              }
            }
          }
        });
      }
      arraste(document.querySelector(".parte1"), "encaixe1");
      arraste(document.querySelector(".parte2"), "encaixe2");
      arraste(document.querySelector(".parte3"), "encaixe3");
      arraste(document.querySelector(".parte4"), "encaixe4");
    </script>
  </body>
</html>
